<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Representação{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: 0.3s;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .sidebar.collapsed .sidebar-brand,
        .sidebar.collapsed .nav-link span {
            display: none;
        }
        .sidebar .sidebar-brand {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: #495057;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: 0.3s;
        }
        .content.collapsed {
            margin-left: 60px;
        }
        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 260px;
            z-index: 1000;
            transition: 0.3s;
        }
        .toggle-btn.collapsed {
            left: 70px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-brand">Sistema</div>
        <a href="{{ url_for('lista_pedidos') }}" class="nav-link">
            <i class="fas fa-shopping-cart"></i><span>Pedidos</span>
        </a>
        <a href="{{ url_for('gerenciar_empresas') }}" class="nav-link">
            <i class="fas fa-building"></i><span>Gerenciar Empresas</span>
        </a>
        <a href="{{ url_for('gerenciar_grades') }}" class="nav-link">
            <i class="fas fa-ruler"></i><span>Gerenciar Grade</span>
        </a>
        <a href="{{ url_for('logout') }}" class="nav-link">
            <i class="fas fa-sign-out-alt"></i><span>Sair</span>
        </a>
    </div>
    <button class="btn btn-dark toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="content" id="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const toggleBtn = document.getElementById('toggleBtn');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
            toggleBtn.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
