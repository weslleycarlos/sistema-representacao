<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Representação{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .topbar {
            height: 60px;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1030;
        }
        .topbar .logo {
            height: 40px;
            margin-right: 15px;
        }
        .topbar .system-name {
            font-size: 1.5rem;
        }
        .sidebar {
            height: calc(100vh - 60px);
            width: 250px;
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #495057;
            padding-top: 10px;
            transition: 0.3s;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .sidebar.collapsed .nav-link span {
            display: none;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: #6c757d;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }
        .sidebar .toggle-btn {
            color: #adb5bd;
            background: none;
            border: none;
            padding: 15px 20px;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .sidebar .toggle-btn:hover {
            color: white;
            background-color: #6c757d;
        }
        .content {
            margin-left: 250px;
            margin-top: 60px;
            padding: 20px;
            transition: 0.3s;
        }
        .content.collapsed {
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <img src="/static/logo.png" alt="Logo" class="logo"> <!-- Substitua pelo caminho real da sua logo -->
        <span class="system-name">Sistema de Representação</span>
    </div>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i><span></span>
        </button>
        <a href="{{ url_for('lista_pedidos') }}" class="nav-link">
            <i class="fas fa-shopping-cart"></i><span>Pedidos</span>
        </a>
        <a href="{{ url_for('gerenciar_empresas') }}" class="nav-link">
            <i class="fas fa-building"></i><span>Gerenciar Empresas</span>
        </a>
        <a href="{{ url_for('gerenciar_grades') }}" class="nav-link">
            <i class="fas fa-ruler"></i><span>Gerenciar Grade</span>
        </a>
        <a href="{{ url_for('selecionar_empresa') }}" class="nav-link">
            <i class="fas fa-exchange-alt"></i><span>Trocar Empresa</span>
        </a>
        <a href="{{ url_for('logout') }}" class="nav-link">
            <i class="fas fa-sign-out-alt"></i><span>Sair</span>
        </a>
    </div>
    <div class="content" id="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
