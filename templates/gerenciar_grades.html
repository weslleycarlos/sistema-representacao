{% extends "base.html" %}
{% block title %}Gerenciar Grades - Sistema de Representação{% endblock %}
{% block content %}
<h1>Gerenciar Grades</h1>
<h3>Tipos de Grade Atuais</h3>
<ul class="list-group mb-3">
    {% for tipo in tipos_grade %}
    <li class="list-group-item">{{ tipo }}</li>
    {% endfor %}
</ul>
<h3>Adicionar Novo Tipo de Grade</h3>
<form method="POST" action="{{ url_for('gerenciar_grades') }}">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="novo_tipo" class="form-label">Novo Tipo</label>
            <input type="text" class="form-control form-control-sm" id="novo_tipo" name="novo_tipo" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Adicionar</button>
</form>
<a href="{{ url_for('gerenciar_empresas') }}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
